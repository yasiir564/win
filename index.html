<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 50px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background: #ff2d55;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>TikTok Video Downloader</h2>
        <input type="text" id="videoUrl" placeholder="Paste TikTok Video URL here" />
        <button onclick="fetchVideo()">Download</button>
        <div id="result"></div>
    </div>

    <script>
        async function fetchVideo() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const resultDiv = document.getElementById('result');

            if (!videoUrl.includes("tiktok.com")) {
                alert("Please enter a valid TikTok video URL!");
                return;
            }

            resultDiv.innerHTML = "Processing...";

            try {
                const response = await fetch('https://denmara.com/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: videoUrl })
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <video src="${data.video_url}" controls width="100%"></video>
                        <br>
                        <a href="${data.video_url}" download>Download Video</a>
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color:red;">Failed to fetch video. Try again!</p>`;
            }
        }
    </script>
</body>

</html>
