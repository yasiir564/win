<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TikTok Video Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
        }
        video {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <h1>TikTok Video Downloader</h1>
    <input type="text" id="urlInput" placeholder="Enter TikTok URL">
    <button onclick="downloadTikTok()">Download Video</button>

    <div id="result"></div>

  <script>
async function downloadTikTok() {
    const url = document.getElementById('urlInput').value.trim();
    if (!url) {
        alert('Please enter a valid TikTok URL');
        return;
    }
    
    // Validate URL format
    if (!url.includes('tiktok.com')) {
        alert('Please enter a valid TikTok URL (must include tiktok.com)');
        return;
    }
    
    // Use the complete WordPress REST API endpoint
    const apiEndpoint = 'https://denmara.com/wp-json/tiktok/v1/download';
    
    // Show loading state
    document.getElementById('result').innerHTML = `
        <div class="loading">
            <p>Fetching TikTok video...</p>
            <div class="spinner"></div>
        </div>
    `;
    
    try {
        console.log('Sending request with URL:', url);
        
        const response = await fetch(apiEndpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url: url })
        });
        
        console.log('Response status:', response.status);
        
        // Handle HTTP errors
        if (!response.ok) {
            const errorText = await response.text();
            console.error('Server error response:', errorText);
            
            let errorMessage = 'Error fetching video.';
            try {
                // Try to parse error as JSON
                const errorJson = JSON.parse(errorText);
                errorMessage = errorJson.error || errorMessage;
            } catch (e) {
                // If not JSON, use status text
                errorMessage = `Server error: ${response.status} ${response.statusText}`;
            }
            
            throw new Error(errorMessage);
        }
        
        // Parse JSON response
        const data = await response.json();
        
        if (!data.success) {
            throw new Error(data.error || 'Error fetching video.');
        }
        
        // Display success result
        document.getElementById('result').innerHTML = `
            <h2>Video Preview</h2>
            <div class="video-container">
                <video controls class="video-player">
                    <source src="${data.video_url}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-info">
                <p><strong>Creator:</strong> @${data.author}</p>
                <p><strong>Description:</strong> ${data.desc}</p>
                <div class="download-options">
                    <a href="${data.video_url}" class="download-btn" download="tiktok-${data.video_id}.mp4">
                        Download Video
                    </a>
                </div>
            </div>
        `;
    } catch (error) {
        console.error('Error details:', error);
        document.getElementById('result').innerHTML = `
            <div class="error-message">
                <p>‚ùå ${error.message || 'An unknown error occurred'}</p>
                <button onclick="downloadTikTok()" class="retry-btn">Try Again</button>
            </div>
        `;
    }
}

// Optional: Add input validation as the user types
document.addEventListener('DOMContentLoaded', function() {
    const urlInput = document.getElementById('urlInput');
    if (urlInput) {
        urlInput.addEventListener('paste', function(e) {
            // Short timeout to let the paste complete
            setTimeout(function() {
                const url = urlInput.value.trim();
                // Auto-submit if it looks like a TikTok URL was pasted
                if (url && url.includes('tiktok.com')) {
                    downloadTikTok();
                }
            }, 100);
        });
    }
});
</script>

</body>

</html>
