<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TikTok Video Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
        }
        video {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .loading {
            margin: 20px auto;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .download-btn, .copy-btn, .retry-btn {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px 5px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .copy-btn {
            background: #2196F3;
        }
        .retry-btn {
            background: #ff9800;
        }
        .error-message {
            color: #e74c3c;
            padding: 15px;
            background: #fadbd8;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <h1>TikTok Video Downloader</h1>
    <input type="text" id="urlInput" placeholder="Enter TikTok URL">
    <button id="downloadBtn" onclick="downloadTikTok()">Download Video</button>

    <div id="result"></div>

<script>
async function downloadTikTok() {
    const urlInput = document.getElementById('urlInput');
    const url = urlInput.value.trim();
    
    if (!url) {
        alert('Please enter a TikTok URL');
        urlInput.focus();
        return;
    }
    
    // Basic URL validation
    if (!url.includes('tiktok.com')) {
        alert('Please enter a valid TikTok URL (must include tiktok.com)');
        urlInput.focus();
        return;
    }
    
    // Use the complete WordPress REST API endpoint
    const apiEndpoint = 'https://denmara.com/wp-json/tiktok/v1/download';
    
    // Disable input and button during processing
    urlInput.disabled = true;
    document.getElementById('downloadBtn').disabled = true;
    
    // Show loading state
    document.getElementById('result').innerHTML = `
        <div class="loading">
            <p>Fetching TikTok video...</p>
            <div class="spinner"></div>
            <p class="loading-message">This may take a few moments...</p>
        </div>
    `;
    
    try {
        console.log('Sending request with URL:', url);
        
        // Create an AbortController for timeout
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout
        
        // Start the fetch request
        const response = await fetch(apiEndpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url: url }),
            signal: controller.signal
        });
        
        // Clear the timeout
        clearTimeout(timeoutId);
        
        console.log('Response status:', response.status);
        
        // Handle HTTP errors
        if (!response.ok) {
            const errorText = await response.text();
            console.error('Server error response:', errorText);
            
            let errorMessage = 'Error fetching video.';
            try {
                // Try to parse error as JSON
                const errorJson = JSON.parse(errorText);
                errorMessage = errorJson.error || errorMessage;
            } catch (e) {
                // If not JSON, use status text
                errorMessage = `Server error: ${response.status} ${response.statusText}`;
            }
            
            throw new Error(errorMessage);
        }
        
        // Parse JSON response
        const data = await response.json();
        
        if (!data.success) {
            throw new Error(data.error || 'Error fetching video.');
        }
        
        // Log success information
        console.log('Video successfully fetched using method:', data.method || 'unknown');
        
        // Display success result
        document.getElementById('result').innerHTML = `
            <div class="success-result">
                <h2>Video Preview</h2>
                <div class="video-container">
                    <video controls class="video-player" poster="${data.cover_url || ''}">
                        <source src="${data.video_url}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="video-info">
                    <p><strong>Creator:</strong> @${data.author || 'Unknown'}</p>
                    <p><strong>Description:</strong> ${data.desc || 'No description'}</p>
                    <div class="download-options">
                        <a href="${data.video_url}" class="download-btn" download="tiktok-${data.video_id || 'video'}.mp4">
                            Download Video
                        </a>
                        <button onclick="copyVideoLink('${data.video_url}')" class="copy-btn">
                            Copy Video Link
                        </button>
                    </div>
                </div>
            </div>
        `;
        
        // Clear the input field for next use
        urlInput.value = '';
        
    } catch (error) {
        console.error('Error details:', error);
        
        let errorMessage = error.message || 'An unknown error occurred';
        
        // Specific error handling for timeout
        if (error.name === 'AbortError') {
            errorMessage = 'Request timed out. The server took too long to respond.';
        }
        
        document.getElementById('result').innerHTML = `
            <div class="error-message">
                <p>‚ùå ${errorMessage}</p>
                <p>Try a different TikTok link or try again later.</p>
                <button onclick="downloadTikTok()" class="retry-btn">Try Again</button>
            </div>
        `;
    } finally {
        // Re-enable input and button
        urlInput.disabled = false;
        document.getElementById('downloadBtn').disabled = false;
    }
}

// Function to copy video link to clipboard
function copyVideoLink(url) {
    navigator.clipboard.writeText(url).then(() => {
        alert('Video link copied to clipboard!');
    }).catch(err => {
        console.error('Failed to copy: ', err);
        alert('Failed to copy link. Please copy it manually.');
    });
}

// Auto-detect and process URLs as they're pasted
document.addEventListener('DOMContentLoaded', function() {
    const urlInput = document.getElementById('urlInput');
    if (urlInput) {
        urlInput.addEventListener('paste', function(e) {
            // Short timeout to let the paste complete
            setTimeout(function() {
                const url = urlInput.value.trim();
                // Auto-submit if it looks like a TikTok URL was pasted
                if (url && url.includes('tiktok.com')) {
                    downloadTikTok();
                }
            }, 100);
        });
        
        // Add enter key support
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                downloadTikTok();
            }
        });
    }
});
</script>

</body>

</html>
