<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Text Messages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 6s ease;
        }

        .room {
            position: relative;
            width: 700px;
            height: 400px;
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            transition: all 3s ease;
        }

        .window {
            position: absolute;
            top: 50px;
            right: 30px;
            width: 150px;
            height: 200px;
            background-color: #05050f;
            border: 5px solid #333;
            border-radius: 5px;
            overflow: hidden;
        }

        .curtain {
            position: absolute;
            top: 0;
            width: 80px;
            height: 200px;
            background-color: #330000;
        }

        .curtain-left {
            left: 0;
            transform-origin: left;
            transition: transform 5s ease;
        }

        .curtain-right {
            right: 0;
            transform-origin: right;
            transition: transform 5s ease;
        }

        .curtain-move .curtain-left {
            transform: translateX(10px);
        }

        .curtain-move .curtain-right {
            transform: translateX(-10px);
        }

        .phone {
            position: relative;
            width: 250px;
            height: 400px;
            background-color: #000;
            border-radius: 20px;
            border: 8px solid #222;
            margin: 0 auto;
            padding: 15px;
            overflow: hidden;
        }

        .phone-screen {
            background-color: #111;
            height: 100%;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .message-container {
            padding: 10px;
        }

        .message {
            max-width: 80%;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 18px;
            margin: 5px 0;
            opacity: 0;
            position: relative;
            transition: opacity 1s ease;
            animation-fill-mode: forwards;
            overflow: hidden;
        }

        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            margin: 0;
            width: 0;
            animation: typing 1.5s steps(40, end) forwards;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        .glitch {
            animation: glitch 0.3s ease forwards;
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-5px, 5px); color: #0ff; }
            40% { transform: translate(-5px, -5px); color: #f0f; }
            60% { transform: translate(5px, 5px); color: #ff0; }
            80% { transform: translate(5px, -5px); color: #f00; }
            100% { transform: translate(0); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-2px) }
            20%, 40%, 60%, 80% { transform: translateX(2px) }
        }

        .blackout {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="room">
        <div class="window">
            <div class="curtain curtain-left"></div>
            <div class="curtain curtain-right"></div>
        </div>
        <div class="phone">
            <div class="phone-screen">
                <div class="message-container">
                    <div id="message1" class="message">
                        <p class="typing">Don't look outside.</p>
                    </div>
                    <div id="message2" class="message">
                        <p class="typing">I said don't look.</p>
                    </div>
                    <div id="message3" class="message">
                        <p class="typing">Now I see you.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="blackout"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const message1 = document.getElementById('message1');
            const message2 = document.getElementById('message2');
            const message3 = document.getElementById('message3');
            const room = document.querySelector('.room');
            const window = document.querySelector('.window');
            const body = document.querySelector('body');
            const blackout = document.querySelector('.blackout');
            const creepySound = document.getElementById('creepySound');
            
            // Start the sequence
            setTimeout(() => {
                message1.style.opacity = '1';
                
                // After clicking anywhere or waiting, show the second message
                const showMessage2 = () => {
                    if (message2.style.opacity !== '1') {
                        message2.style.opacity = '1';
                        document.querySelector('.window').classList.add('curtain-move');
                        body.style.backgroundColor = '#070707';
                        room.style.backgroundColor = '#151515';
                        
                        // Show the final message with effects
                        setTimeout(() => {
                            message3.style.opacity = '1';
                            message3.querySelector('p').classList.add('glitch');
                            window.classList.add('shake');
                            
                            // Play sound if available
                            try {
                                creepySound.play();
                            } catch(e) {
                                console.log('Sound could not be played:', e);
                            }
                            
                            setTimeout(() => {
                                blackout.style.opacity = '1';
                            }, 2000);
                        }, 5000);
                    }
                };
                
                // Setup event listeners
                document.addEventListener('click', showMessage2, { once: true });
                
                // Or wait for a timer
                setTimeout(showMessage2, 5000);
                
            }, 1000);
        });
    </script>
</body>
</html>
