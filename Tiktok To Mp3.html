<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to MP3 Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f9fc;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .upload-container {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .upload-container:hover {
            background-color: #f0f7fd;
            border-color: #2980b9;
        }
        
        .upload-container.drag-over {
            background-color: #e1f0fa;
            border-color: #2980b9;
        }
        
        #fileInput {
            display: none;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        
        .progress-bar {
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .progress-bar-fill {
            height: 100%;
            background-color: #2ecc71;
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .result-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f1f8e9;
            display: none;
        }
        
        .error-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffebee;
            color: #c62828;
            display: none;
        }
        
        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .debug-info {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f9fa;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .upload-container {
                padding: 20px 10px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Video to MP3 Converter</h1>
    
    <div class="container">
        <div id="uploadContainer" class="upload-container">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#3498db" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <h3>Drag & Drop your video file here</h3>
            <p>or</p>
            <button class="btn" id="selectFileBtn">Select File</button>
            <input type="file" id="fileInput" accept="video/mp4">
            <div class="file-info" id="fileInfo"></div>
        </div>
        
        <button class="btn" id="convertBtn" disabled>Convert to MP3</button>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBarFill"></div>
            </div>
            <div id="progressText">Uploading: 0%</div>
        </div>
        
        <div class="error-container" id="errorContainer">
            <h3>Error</h3>
            <p id="errorMessage"></p>
        </div>
        
        <div class="result-container" id="resultContainer">
            <h3>Conversion Successful!</h3>
            <p>Your MP3 file is ready to download.</p>
            <button class="btn" id="downloadBtn">Download MP3</button>
        </div>
        
        <div class="debug-info" id="debugInfo"></div>
    </div>
    
    <div class="footer">
        <p>This tool converts MP4 videos to MP3 audio files. Maximum file size: 500MB.</p>
        <p>Â© 2025 Video to MP3 Converter</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elements
            const uploadContainer = document.getElementById('uploadContainer');
            const fileInput = document.getElementById('fileInput');
            const selectFileBtn = document.getElementById('selectFileBtn');
            const convertBtn = document.getElementById('convertBtn');
            const fileInfo = document.getElementById('fileInfo');
            const progressContainer = document.getElementById('progressContainer');
            const progressBarFill = document.getElementById('progressBarFill');
            const progressText = document.getElementById('progressText');
            const resultContainer = document.getElementById('resultContainer');
            const downloadBtn = document.getElementById('downloadBtn');
            const errorContainer = document.getElementById('errorContainer');
            const errorMessage = document.getElementById('errorMessage');
            const debugInfo = document.getElementById('debugInfo');
            
            // API endpoints
            const API_BASE = 'https://koko-7d1z.onrender.com';
            const API_CONVERT = `${API_BASE}/convert`;
            const API_DOWNLOAD = `${API_BASE}/download`;
            
            let selectedFile = null;
            let convertedFileName = null;
            
            // Event for file selection button
            selectFileBtn.addEventListener('click', () => {
                fileInput.click();
            });
            
            // File input change handler
            fileInput.addEventListener('change', (e) => {
                handleFileSelection(e.target.files[0]);
            });
            
            // Drag and drop handlers
            uploadContainer.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadContainer.classList.add('drag-over');
            });
            
            uploadContainer.addEventListener('dragleave', () => {
                uploadContainer.classList.remove('drag-over');
            });
            
            uploadContainer.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadContainer.classList.remove('drag-over');
                
                if (e.dataTransfer.files.length) {
                    handleFileSelection(e.dataTransfer.files[0]);
                }
            });
            
            // Convert button handler
            convertBtn.addEventListener('click', () => {
                if (selectedFile) {
                    convertVideo(selectedFile);
                }
            });
            
            // Download button handler - using direct download approach
            downloadBtn.addEventListener('click', () => {
                if (convertedFileName) {
                    // Create a direct download link
                    const downloadUrl = `${API_DOWNLOAD}/${convertedFileName}`;
                    
                    // Log for debugging
                    logDebug(`Starting download: ${downloadUrl}`);
                    
                    // Fetch the file as a blob and trigger download
                    fetch(downloadUrl)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                            }
                            return response.blob();
                        })
                        .then(blob => {
                            // Create a local URL for the blob
                            const url = window.URL.createObjectURL(blob);
                            
                            // Create a temporary link and click it
                            const a = document.createElement('a');
                            a.style.display = 'none';
                            a.href = url;
                            a.download = convertedFileName;
                            document.body.appendChild(a);
                            a.click();
                            
                            // Clean up
                            setTimeout(() => {
                                document.body.removeChild(a);
                                window.URL.revokeObjectURL(url);
                            }, 100);
                            
                            logDebug("Download initiated via Blob");
                        })
                        .catch(error => {
                            showError(`Download failed: ${error.message}`);
                            logDebug(`Download error: ${error.message}`);
                        });
                }
            });
            
            // Handle file selection
            function handleFileSelection(file) {
                if (!file) return;
                
                // Check if the file is an MP4 video
                if (file.type !== 'video/mp4') {
                    showError('Please select an MP4 video file.');
                    return;
                }
                
                // Check file size (500MB max)
                const maxSize = 500 * 1024 * 1024; // 500MB in bytes
                if (file.size > maxSize) {
                    showError('File size exceeds the 500MB limit.');
                    return;
                }
                
                // Update UI with file info
                selectedFile = file;
                const fileSize = formatFileSize(file.size);
                fileInfo.textContent = `Selected file: ${file.name} (${fileSize})`;
                convertBtn.disabled = false;
                hideError();
                
                // Hide result container when selecting a new file
                resultContainer.style.display = 'none';
                
                logDebug(`File selected: ${file.name}, ${file.size} bytes, type: ${file.type}`);
            }
            
            // Convert video to MP3
            function convertVideo(file) {
                // Create FormData for the API request
                const formData = new FormData();
                formData.append('video', file);
                
                // Show progress container
                progressContainer.style.display = 'block';
                convertBtn.disabled = true;
                
                logDebug(`Starting conversion of file: ${file.name}`);
                
                // Create XMLHttpRequest for progress tracking
                const xhr = new XMLHttpRequest();
                
                // Upload progress event
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = Math.round((e.loaded / e.total) * 100);
                        updateProgress(percentComplete);
                    }
                });
                
                // Request completed
                xhr.addEventListener('load', () => {
                    logDebug(`Server response received. Status: ${xhr.status}`);
                    logDebug(`Response text: ${xhr.responseText}`);
                    
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            if (response.success) {
                                // Store the filename for download
                                convertedFileName = response.filename;
                                showResult();
                                logDebug(`Conversion successful. Filename: ${convertedFileName}`);
                            } else {
                                showError(response.error || 'Conversion failed.');
                                logDebug(`Server reported error: ${response.error}`);
                            }
                        } catch (e) {
                            showError('Invalid response from server.');
                            logDebug(`JSON parse error: ${e.message}`);
                        }
                    } else {
                        showError(`Server error: ${xhr.status}`);
                        logDebug(`Server error with status ${xhr.status}`);
                    }
                    convertBtn.disabled = false;
                });
                
                // Request error
                xhr.addEventListener('error', () => {
                    showError('Network error. Please check your connection.');
                    logDebug('Network error during request');
                    convertBtn.disabled = false;
                });
                
                // Open and send the request
                xhr.open('POST', API_CONVERT, true);
                xhr.send(formData);
            }
            
            // Update progress bar
            function updateProgress(percent) {
                progressBarFill.style.width = `${percent}%`;
                progressText.textContent = `Uploading: ${percent}%`;
                
                if (percent === 100) {
                    progressText.textContent = 'Processing... Please wait.';
                }
                
                logDebug(`Upload progress: ${percent}%`);
            }
            
            // Show result container
            function showResult() {
                progressContainer.style.display = 'none';
                resultContainer.style.display = 'block';
                logDebug('Showing result container, ready for download');
            }
            
            // Show error message
            function showError(message) {
                errorContainer.style.display = 'block';
                errorMessage.textContent = message;
                progressContainer.style.display = 'none';
                logDebug(`Error shown to user: ${message}`);
            }
            
            // Hide error message
            function hideError() {
                errorContainer.style.display = 'none';
            }
            
            // Log debug information
            function logDebug(message) {
                const timestamp = new Date().toLocaleTimeString();
                const logMessage = `[${timestamp}] ${message}`;
                console.log(logMessage);
                
                // For development troubleshooting, uncommenting this will show debug info on the page
                // debugInfo.style.display = 'block';
                // debugInfo.innerHTML += logMessage + '<br>';
            }
            
            // Format file size to human-readable format
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
