<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to MP3 Converter</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc1e9;
            --background-color: #f8f9fa;
            --text-color: #333;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .converter-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .file-input-container {
            position: relative;
            border: 2px dashed var(--secondary-color);
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-input-container:hover {
            border-color: var(--accent-color);
            background-color: rgba(79, 193, 233, 0.05);
        }

        .file-input-container.dragover {
            border-color: var(--accent-color);
            background-color: rgba(79, 193, 233, 0.1);
        }

        .file-input-container i {
            font-size: 48px;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }

        .file-input-container p {
            margin-bottom: 10px;
        }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-details {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(79, 193, 233, 0.1);
            border-radius: 5px;
        }

        .settings {
            background-color: rgba(79, 193, 233, 0.05);
            padding: 15px;
            border-radius: 8px;
        }

        .settings h3 {
            margin-bottom: 10px;
            color: var(--secondary-color);
        }

        .setting-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .setting-group label {
            flex: 1;
        }

        .setting-group select,
        .setting-group input {
            flex: 2;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--accent-color);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .error {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--error-color);
            border-left: 4px solid var(--error-color);
        }

        .success {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        .download-link {
            display: inline-block;
            margin-top: 10px;
            background-color: var(--success-color);
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
        }

        .download-link:hover {
            background-color: #27ae60;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .setting-group {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .setting-group select,
            .setting-group input {
                width: 100%;
                margin-top: 5px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Video to MP3 Converter</h1>
        
        <form id="converterForm" class="converter-form">
            <div id="dropArea" class="file-input-container">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag and drop your video file here</p>
                <p>or</p>
                <p><strong>Click to select a file</strong></p>
                <input type="file" id="videoFile" class="file-input" accept="video/*">
                
                <div id="fileDetails" class="file-details">
                    <p id="fileName">No file selected</p>
                    <p id="fileSize">-</p>
                </div>
            </div>
            
            <div class="settings">
                <h3>Conversion Settings</h3>
                <div class="setting-group">
                    <label for="bitrate">Audio Quality:</label>
                    <select id="bitrate" name="bitrate">
                        <option value="320">High (320 kbps)</option>
                        <option value="256">Good (256 kbps)</option>
                        <option value="192" selected>Standard (192 kbps)</option>
                        <option value="128">Low (128 kbps)</option>
                        <option value="96">Very Low (96 kbps)</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" id="convertBtn" disabled>Convert to MP3</button>
            
            <div id="progressContainer" class="progress-container">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <p id="progressText">0%</p>
            </div>
            
            <div id="errorMessage" class="message error"></div>
            <div id="successMessage" class="message success"></div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const form = document.getElementById('converterForm');
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('videoFile');
            const fileDetails = document.getElementById('fileDetails');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const convertBtn = document.getElementById('convertBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Backend API URL - Using your domain
            const apiUrl = 'https://hayatinitiative.org/wp-admin/admin-ajax.php';
            
            // Global variables
            let selectedFile = null;
            
            // Handle file selection
            fileInput.addEventListener('change', handleFileSelect);
            
            // Handle drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('dragover');
            }
            
            function unhighlight() {
                dropArea.classList.remove('dragover');
            }
            
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length > 0) {
                    fileInput.files = files;
                    handleFileSelect();
                }
            }
            
            function handleFileSelect() {
                if (fileInput.files.length > 0) {
                    selectedFile = fileInput.files[0];
                    
                    // Validate file type
                    if (!selectedFile.type.startsWith('video/')) {
                        showError("Please select a valid video file.");
                        resetFileInput();
                        return;
                    }
                    
                    // Show file details
                    fileDetails.style.display = 'block';
                    fileName.textContent = selectedFile.name;
                    fileSize.textContent = formatFileSize(selectedFile.size);
                    
                    // Enable convert button
                    convertBtn.disabled = false;
                    
                    // Hide messages
                    hideMessages();
                }
            }
            
            // Form submission
            form.addEventListener('submit', handleSubmit);
            
            function handleSubmit(e) {
                e.preventDefault();
                
                if (!selectedFile) {
                    showError("Please select a video file.");
                    return;
                }
                
                // Hide messages
                hideMessages();
                
                // Prepare form data
                const formData = new FormData();
                formData.append('action', 'video_to_mp3_convert');
                formData.append('video', selectedFile);
                formData.append('bitrate', document.getElementById('bitrate').value);
                
                // Generate a simulated nonce since we're on a static site
                // In a full implementation, you would need to get a real nonce from WordPress
                formData.append('security_nonce', generateSimulatedNonce());
                
                // Show progress
                progressContainer.style.display = 'block';
                convertBtn.disabled = true;
                
                // Send request
                const xhr = new XMLHttpRequest();
                xhr.open('POST', apiUrl, true);
                
                xhr.upload.onprogress = function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        updateProgress(percentComplete);
                    }
                };
                
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        // Handle success - check if it's JSON or binary data
                        const contentType = xhr.getResponseHeader('Content-Type');
                        
                        if (contentType && contentType.includes('application/json')) {
                            // It's an error in JSON format
                            try {
                                const response = JSON.parse(xhr.responseText);
                                if (response.success === false) {
                                    showError(response.data.message || "Conversion failed.");
                                }
                            } catch (e) {
                                showError("An unexpected error occurred.");
                            }
                        } else {
                            // It's binary data - the MP3 file
                            handleSuccessfulConversion(xhr.response, selectedFile.name);
                        }
                    } else {
                        handleError(xhr);
                    }
                    
                    resetState();
                };
                
                xhr.onerror = function() {
                    showError("Network error occurred. Please try again.");
                    resetState();
                };
                
                // Set response type to blob to handle binary data
                xhr.responseType = 'blob';
                
                // Send the request
                xhr.send(formData);
            }
            
            function handleSuccessfulConversion(blobData, originalFilename) {
                // Create an object URL for the blob
                const blobUrl = URL.createObjectURL(blobData);
                
                // Generate MP3 filename from original video filename
                const mp3Filename = originalFilename.replace(/\.[^/.]+$/, "") + ".mp3";
                
                // Show success message with download link
                successMessage.innerHTML = `
                    <p>Your video has been successfully converted to MP3!</p>
                    <a href="${blobUrl}" download="${mp3Filename}" class="download-link">
                        <i class="fas fa-download"></i> Download MP3
                    </a>
                `;
                successMessage.style.display = 'block';
            }
            
            function handleError(xhr) {
                // Try to parse error response
                try {
                    const response = JSON.parse(xhr.responseText);
                    showError(response.data.message || `Error: ${xhr.status}`);
                } catch (e) {
                    showError(`Server returned error: ${xhr.status}`);
                }
            }
            
            function updateProgress(percent) {
                const progressPercent = Math.round(percent);
                progressFill.style.width = `${progressPercent}%`;
                progressText.textContent = `${progressPercent}%`;
            }
            
            function resetState() {
                convertBtn.disabled = false;
                progressContainer.style.display = 'none';
                progressFill.style.width = '0%';
                progressText.textContent = '0%';
            }
            
            function resetFileInput() {
                fileInput.value = '';
                selectedFile = null;
                fileDetails.style.display = 'none';
                fileName.textContent = 'No file selected';
                fileSize.textContent = '-';
                convertBtn.disabled = true;
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
            
            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            function generateSimulatedNonce() {
                // This is a simple function to generate a random string
                // In a real implementation, you would need to get a real nonce from WordPress
                const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let nonce = '';
                for (let i = 0; i < 10; i++) {
                    nonce += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return nonce;
            }
        });
    </script>
</body>
</html>
