<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4 to MP3 Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4a69bd;
        }
        
        .upload-area {
            border: 2px dashed #4a69bd;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .upload-area:hover {
            background-color: #f0f7ff;
        }
        
        .upload-area.highlight {
            background-color: #e6f0ff;
            border-color: #1e3799;
        }
        
        .upload-icon {
            font-size: 50px;
            color: #4a69bd;
            margin-bottom: 10px;
        }
        
        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .btn {
            background-color: #4a69bd;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: #1e3799;
        }
        
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .file-details {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            display: none;
        }
        
        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .file-size {
            color: #666;
        }
        
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e6e6e6;
            border-radius: 5px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #4a69bd;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status {
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .result-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f0f7ff;
            display: none;
        }
        
        .result-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: #4a69bd;
        }
        
        .download-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        
        .download-btn:hover {
            background-color: #27ae60;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MP4 to MP3 Converter</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p>Drag & Drop your MP4 file here</p>
            <p>or</p>
            <p>Click to browse</p>
            <input type="file" class="file-input" id="fileInput" accept=".mp4">
        </div>
        
        <div class="file-details" id="fileDetails">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <button class="btn" id="convertBtn" disabled>Convert to MP3</button>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="status" id="status">Processing...</div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="result-container" id="resultContainer">
            <div class="result-title">Conversion Complete!</div>
            <p>Your MP3 file is ready for download.</p>
            <a href="#" class="download-btn" id="downloadBtn">Download MP3</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Configuration
            const API_URL = 'https://yassir12.byethost7.com/convert.php';
            
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const fileDetails = document.getElementById('fileDetails');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const convertBtn = document.getElementById('convertBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const status = document.getElementById('status');
            const resultContainer = document.getElementById('resultContainer');
            const downloadBtn = document.getElementById('downloadBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            let selectedFile = null;
            
            // Format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Handle drag and drop events
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                uploadArea.classList.add('highlight');
            }
            
            function unhighlight() {
                uploadArea.classList.remove('highlight');
            }
            
            // Handle file drop
            uploadArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length > 0) {
                    handleFiles(files);
                }
            }
            
            // Handle file selection
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    handleFiles(this.files);
                }
            });
            
            function handleFiles(files) {
                selectedFile = files[0];
                
                // Check if file is an MP4
                if (!selectedFile.type.includes('video/mp4')) {
                    showError('Please select an MP4 file.');
                    resetForm();
                    return;
                }
                
                // Show file details
                fileName.textContent = selectedFile.name;
                fileSize.textContent = formatFileSize(selectedFile.size);
                fileDetails.style.display = 'block';
                convertBtn.disabled = false;
                hideError();
            }
            
            // Handle convert button click
            convertBtn.addEventListener('click', function() {
                if (!selectedFile) return;
                
                const formData = new FormData();
                formData.append('video', selectedFile);
                
                // Show progress
                progressContainer.style.display = 'block';
                convertBtn.disabled = true;
                
                // Start upload with actual progress tracking
                uploadWithProgress(formData);
            });
            
            // Upload with progress tracking
            function uploadWithProgress(formData) {
                // Create XMLHttpRequest object
                const xhr = new XMLHttpRequest();
                
                // Setup progress event
                xhr.upload.addEventListener('progress', (event) => {
                    if (event.lengthComputable) {
                        // Calculate upload percentage
                        const percentComplete = Math.round((event.loaded / event.total) * 100);
                        progressBar.style.width = percentComplete + '%';
                        status.textContent = 'Uploading: ' + percentComplete + '%';
                    }
                });
                
                // Setup load event
                xhr.addEventListener('load', () => {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            
                            if (response.success) {
                                // Show conversion progress (simulated)
                                simulateConversionProgress();
                                
                                // Show result
                                setTimeout(() => {
                                    progressContainer.style.display = 'none';
                                    resultContainer.style.display = 'block';
                                    downloadBtn.href = response.downloadUrl;
                                    downloadBtn.download = response.filename;
                                }, 2000);
                            } else {
                                throw new Error(response.error || 'Conversion failed');
                            }
                        } catch (error) {
                            console.error('Error parsing response:', error);
                            showError('Server returned an invalid response. Please try again.');
                            progressContainer.style.display = 'none';
                            convertBtn.disabled = false;
                        }
                    } else {
                        console.error('Server error:', xhr.status);
                        showError('Server error: ' + xhr.status);
                        progressContainer.style.display = 'none';
                        convertBtn.disabled = false;
                    }
                });
                
                // Setup error event
                xhr.addEventListener('error', () => {
                    console.error('Network error occurred');
                    showError('Network error. Please check your connection and try again.');
                    progressContainer.style.display = 'none';
                    convertBtn.disabled = false;
                });
                
                // Setup abort event
                xhr.addEventListener('abort', () => {
                    console.error('Upload aborted');
                    showError('Upload aborted.');
                    progressContainer.style.display = 'none';
                    convertBtn.disabled = false;
                });
                
                // Open and send the request
                xhr.open('POST', API_URL, true);
                xhr.send(formData);
            }
            
            function simulateConversionProgress() {
                let progress = 0;
                progressBar.style.width = '0%';
                status.textContent = 'Converting...';
                
                const interval = setInterval(() => {
                    progress += 5;
                    if (progress > 100) {
                        clearInterval(interval);
                        status.textContent = 'Finalizing...';
                        return;
                    }
                    progressBar.style.width = progress + '%';
                }, 200);
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            function hideError() {
                errorMessage.style.display = 'none';
            }
            
            function resetForm() {
                selectedFile = null;
                fileInput.value = '';
                fileDetails.style.display = 'none';
                convertBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
